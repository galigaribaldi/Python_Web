{% extends 'layout/base.html' %}
<!---->
{% from 'macro/_pagination.html' import m_pagination %}
<!---->
{% block container%}
<br>
<div class="list-product">
    <!---->
    {% for product in products.items %}
    <div class="jumbotron pb-2 pt-3 {{ loop.cycle('odd', 'even') }} ">
        <h3><a href="{{ url_for('product.show', id=product['id']) }}">{{ product['name'] }}</a></h3>

        <a class="btn btn-success btn-sm" href="{{ url_for('product.update', id=product['id']) }}">Editar</a>

        <a class="btn btn-danger btn-sm" href="{{ url_for('product.delete', id=product['id']) }}">Eliminar</a>
    </div>
    {% endfor %}
</div>
{{ m_pagination(products) }}
<!---->
{% endblock %}
