<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Barra de navegacion-->
    <nav>
        <div class="nav-wrapper light-blue lighten-1">
            <a href="/" class="brand-logo left">Python Flask</a>
        </div>
    </nav>
    <!--Barra de navegacion-->
    <br>
    <br>
    <div class="container p-4">
        {% block content %} {% endblock %}
    </div>
    <br>
    <br>
    <br>
    <!--Inicio de Footer-->
    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Página de Prueba</h5>
                    <p class="grey-text text-lighten-4"> Página cargada de buenos sentimientos para una sencilla puesta en Flask</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links de Apoyo</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/iOSLabUNAM/wiki">Github</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/galigaribaldi/">Gali github</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://ioslabunam.github.io/wiki/">iOS Lab Wiki</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://materializecss.com/templates/starter-template/preview.html">Template materialize</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © Powered by Flask and Heroku
            </div>
        </div>
    </footer>
    <!--Inicio de Footer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
